<!DOCTYPE html>
<html>
    <head>
        <title>TOP Library Project</title>
        <script src="script.js" defer></script>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <div>
                <h1>Library</h1>
                <button id="book-btn">Add Book</button>
            </div>
        </div>

        <div class="form-popup" id="form-container">
            <form id="bookForm">
                <h2>Add New Book</h2>
                <div>
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter Title" name="title" required>
                </div>
                <div>   
                    <label for="author">Author</label>
                    <input type="text" placeholder="Enter Author" name="author" required>
                </div> 
                <div> 
                    <label for="pages">Pages</label>
                    <input type="number" placeholder="Number of Pages" name="pages" required>
                </div> 
                <div>      
                    <label for="read">Read</label>
                    <input type="checkbox" name="read">
                </div> 
          
                <button type="submit" id="add-btn">Add Book</button>
                <button id="cancel-btn" >Close</button>
            </form>
        </div> 

        <div>
            <div id="library"></div>
        </div>
    </body>
</html>
